<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Beispiel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-container {
            margin: 20px;
        }
        .filter-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container filter-container">
    <h1>Filter Optionen</h1>

    <!-- Typ Filter -->
    <div class="filter-item">
        <h4>Typ Filter</h4>
        <div class="btn-group" role="group" aria-label="Typ Filter">
            <button type="button" class="btn btn-outline-primary" id="filterFire">Fire</button>
            <button type="button" class="btn btn-outline-primary" id="filterWater">Water</button>
            <button type="button" class="btn btn-outline-primary" id="filterLeaf">Leaf</button>
            <button type="button" class="btn btn-outline-primary" id="filterBug">Bug</button>
            <!-- Füge hier alle weiteren Typen hinzu -->
        </div>
    </div>

    <!-- Form Filter -->
    <div class="filter-item">
        <h4>Form Filter</h4>
        <div class="btn-group" role="group" aria-label="Form Filter">
            <button type="button" class="btn btn-outline-primary" id="filterMega">Mega</button>
            <button type="button" class="btn btn-outline-primary" id="filterAloa">Aloa</button>
            <button type="button" class="btn btn-outline-primary" id="filterGala">Gala</button>
        </div>
    </div>

    <!-- Evo Typ Filter -->
    <div class="filter-item">
        <h4>Evo Typ Filter</h4>
        <div class="btn-group" role="group" aria-label="Evo Typ Filter">
            <button type="button" class="btn btn-outline-primary" id="filterLevelUp">LevelUp</button>
            <button type="button" class="btn btn-outline-primary" id="filterTrade">Trade</button>
            <button type="button" class="btn btn-outline-primary" id="filterItem">Item</button>
            <button type="button" class="btn btn-outline-primary" id="filterFriendship">Friendship</button>
        </div>
    </div>

    <!-- Generation Filter -->
    <div class="filter-item">
        <h4>Generation Filter</h4>
        <select class="form-control" id="generationFilter">
            <option value="1">Generation 1</option>
            <option value="2">Generation 2</option>
            <option value="3">Generation 3</option>
            <!-- Füge hier alle weiteren Generationen hinzu -->
        </select>
    </div>

    <!-- Größe Filter -->
    <div class="filter-item">
        <h4>Größe Filter</h4>
        <input type="number" id="minSize" class="form-control" placeholder="Min Größe">
        <input type="number" id="maxSize" class="form-control" placeholder="Max Größe" readonly>
    </div>

    <!-- Gewicht Filter -->
    <div class="filter-item">
        <h4>Gewicht Filter</h4>
        <input type="number" id="minWeight" class="form-control" placeholder="Min Gewicht">
        <input type="number" id="maxWeight" class="form-control" placeholder="Max Gewicht" readonly>
    </div>

    <!-- Anzeige der gefilterten Objekte -->
    <div id="filteredResults">
        <!-- Hier werden die gefilterten Ergebnisse angezeigt -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
