<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-md-center">
            <h1>Who am I? - Pokemon Edition</h1>
        </div>
        <section>
            Gespielte Generation*:
            <select id="select_gen" class="form-select" aria-label="Large select example">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <br>        *Es werden alle Pokemon bis zu dieser Generation Gelistet
        </section>
        <div class="row justify-content-md-center">
            <!-- Filter -->
            <div class="col-xl-2" id="sidebar-filter">
                <h3> Filter </h3>
                <button type="button" class="btn btn-success" id="start_filter">Filtern</button>
                <div class="accordion" id="accordionFilter">
                    <!--Typ-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#type-panel" aria-expanded="false" aria-controls="type-panel">
                                Typen
                            </button>
                        </h4>
                        <div id="type-panel" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <!--Fire-->
                                Feuer:
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="fire-radio" id="fire-false" autocomplete="off">
                                    <label class="btn btn-outline-success" for="fire-false">X</label>
                                    <input type="radio" class="btn-check" name="fire-radio" id="fire-neutral" autocomplete="off" checked>
                                    <label class="btn btn-outline-warning" for="fire-neutral">-</label>
                                    <input type="radio" class="btn-check" name="fire-radio" id="fire-true" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="fire-true">Y</label>
                                </div>
                                <!--water-->
                                Wasser:
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="water-radio" id="water-false" autocomplete="off">
                                    <label class="btn btn-outline-success" for="water-false">X</label>
                                    <input type="radio" class="btn-check" name="water-radio" id="water-neutral" autocomplete="off" checked>
                                    <label class="btn btn-outline-warning" for="water-neutral">-</label>
                                    <input type="radio" class="btn-check" name="water-radio" id="water-true" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="water-true">Y</label>
                                </div>
                                <!--Leaf-->
                                Grass:
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="leaf-radio" id="leaf-false" autocomplete="off">
                                    <label class="btn btn-outline-success" for="leaf-false">X</label>
                                    <input type="radio" class="btn-check" name="leaf-radio" id="leaf-neutral" autocomplete="off" checked>
                                    <label class="btn btn-outline-warning" for="leaf-neutral">-</label>
                                    <input type="radio" class="btn-check" name="leaf-radio" id="leaf-true" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="leaf-true">Y</label>
                                </div>
                                <!--Bug-->
                                Käfer:
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="bug-radio" id="bug-false" autocomplete="off">
                                    <label class="btn btn-outline-success" for="bug-false">X</label>
                                    <input type="radio" class="btn-check" name="bug-radio" id="bug-neutral" autocomplete="off" checked>
                                    <label class="btn btn-outline-warning" for="bug-neutral">-</label>
                                    <input type="radio" class="btn-check" name="bug-radio" id="bug-true" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="bug-true">Y</label>
                                </div>
                                <!--Dark-->
                                Unlicht:
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="dark-radio" id="dark-false" autocomplete="off">
                                    <label class="btn btn-outline-success" for="dark-false">X</label>
                                    <input type="radio" class="btn-check" name="dark-radio" id="dark-neutral" autocomplete="off" checked>
                                    <label class="btn btn-outline-warning" for="dark-neutral">-</label>
                                    <input type="radio" class="btn-check" name="dark-radio" id="dark-true" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="dark-true">Y</label>
                                </div>
                                <!--Dark-->
                                Drache:
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="dragon-radio" id="dragon-false" autocomplete="off">
                                    <label class="btn btn-outline-success" for="dragon-false">X</label>
                                    <input type="radio" class="btn-check" name="dragon-radio" id="dragon-neutral" autocomplete="off" checked>
                                    <label class="btn btn-outline-warning" for="dragon-neutral">-</label>
                                    <input type="radio" class="btn-check" name="dragon-radio" id="dragon-true" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="dragon-true">Y</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Gewicht-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#wight-panel" aria-expanded="false" aria-controls="wight-panel">
                                Gewicht
                            </button>
                        </h4>
                        <div id="wight-panel" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <!--Hight-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#hight-panel" aria-expanded="false" aria-controls="hight-panel">
                                Größe
                            </button>
                        </h4>
                        <div id="hight-panel" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <!--Evolution-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#evo-panel" aria-expanded="false" aria-controls="evo-panel">
                                Entwickling
                            </button>
                        </h4>
                        <div id="evo-panel" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <!--Evolution-Typ-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#evo_typ-panel" aria-expanded="false" aria-controls="evo_typ-panel">
                                Entwickling-Art
                            </button>
                        </h4>
                        <div id="evo_typ-panel" class="accordion-collapse collapse">
                            <div class="accordion-body">
                            </div>
                        </div>
                    </div>
                    <!--Generaton--->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#gen-panel" aria-expanded="false" aria-controls="gen-panel">
                                Generation
                            </button>
                        </h4>
                        <div id="gen-panel" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <select id="filter_gen" class="form-select" aria-label="Large select example">
                                    <option>-</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MainContent -->
            <div class="col-xl-9" id="main-content">
                <div class="accordion" id="accordionTable">
                    <!--FilterTable-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#filter_liste-panel" aria-expanded="false" aria-controls="filter_liste-panel">
                                Gefilterte Liste
                            </button>
                        </h4>
                        <div id="filter_liste-panel" class="accordion-collapse collapse">
                            <div class="accordion-body" id="filter-liste">
                            </div>
                        </div>
                    </div>
                    <!--Hohle Table-->
                    <div class="accordion-item">
                        <h4 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#full_liste-panel" aria-expanded="false" aria-controls="full_liste-panel">
                                Ganze Liste
                            </button>
                        </h4>
                        <div id="full_liste-panel" class="accordion-collapse collapse">
                            <div class="accordion-body" id="full-liste">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
