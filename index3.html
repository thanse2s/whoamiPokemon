<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Pok√©mon Filter</h2>

    <!-- Generation Dropdown -->
    <div class="form-group">
        <label for="generation">Generation:</label>
        <select class="form-control" id="generation">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <!-- Filter Buttons for Typ1 and Typ2 -->
    <div class="btn-group">
        <label>Typ1 Filter:</label>
        <button class="btn btn-primary" id="typ1-fire">Fire</button>
        <button class="btn btn-primary" id="typ1-water">Water</button>
        <!-- Add buttons for other types similarly... -->
    </div>

    <div class="btn-group">
        <label>Typ2 Filter:</label>
        <button class="btn btn-primary" id="typ2-fire">Fire</button>
        <button class="btn btn-primary" id="typ2-water">Water</button>
        <!-- Add buttons for other types similarly... -->
    </div>

    <!-- Form Filter -->
    <div class="btn-group">
        <label>Form Filter:</label>
        <button class="btn btn-primary" id="form-mega">Mega</button>
        <button class="btn btn-primary" id="form-aloa">Aloa</button>
        <button class="btn btn-primary" id="form-gala">Gala</button>
    </div>

    <!-- Pre_evo & Post_evo Filters -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="pre-evo">
        <label class="form-check-label" for="pre-evo">
            Vorentwicklung vorhanden
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="post-evo">
        <label class="form-check-label" for="post-evo">
            Weiterentwicklung vorhanden
        </label>
    </div>

    <!-- Evo Typ Filter -->
    <div class="btn-group">
        <label>Evo Typ Filter:</label>
        <button class="btn btn-primary" id="evo-type-leveup">LeveUp</button>
        <button class="btn btn-primary" id="evo-type-trade">Trade</button>
        <button class="btn btn-primary" id="evo-type-item">Item</button>
        <button class="btn btn-primary" id="evo-type-friendship">Friendship</button>
    </div>

    <div id="results"></div>
</div>
<script src="script3.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
