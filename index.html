<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <head>
    <body>
        <script type="module" src="pokemon.js"></script>
        <center>
        <h1>Who am I! Pokemon</h1>    
        <hr/>
            <label>Generation:</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>
        <div>
            <fieldset id="input_typs">
                <legend>Typen</legend>
                    <label>Anzal der Typen</label>
                    <select>
                        <option>-</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <br>
                    <div class="form-check form-check-inline">
                        <!--Fire-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-fire" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-fire">Feuer</label><br>    
                        <!--wather-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-wather" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-wather">Wasser</label><br>   
                        <!--Leaf-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-leaf" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-leaf">Blatt</label><br> 
                        <!--Bug-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-bug" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-bug">Käfer</label><br> 
                        <!--Dark-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-dark" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-dark">Unlicht</label><br> 
                        <!--Dragon-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-dragon" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-dargon">Drache</label><br> 
                        <!--Elektro-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-electric" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-electic">Elektric</label><br>
                        <!--Fee-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-fairy" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-fairy">Fee</label><br> 
                        <!--Fighting-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-fighting" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-fighting">Kampf</label><br> 
                    </div><br>
                    <div class="form-check form-check-inline">
                        <!--Flying-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-flying" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-flyging">Flug</label><br>
                        <!--Ghost-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-ghost" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-ghost">Geist</label><br>
                        <!--Ground-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-ground" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-ground">Boden</label><br>
                        <!--Ground-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-ice" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-ice">Eis</label><br>
                        <!--Normal-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-normal" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-normal">Normal</label><br>
                        <!--Gift-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-poison" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-poison">Gift</label><br>
                        <!--Pysho-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-psychic" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-psychic">Pyscho</label><br> 
                        <!--Rock-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-rock" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-rock">Gestein</label><br> 
                        <!--Steeö-->             
                        <input type="checkbox" class="btn-check" id="btn-check-outlined-steel" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btn-check-outlined-steel">Stahl</label><br> 
                    </div>
            </fieldset>
            <fieldset id="input_weight">
                <legend>Geicht</legend>
            </fieldset>
            <fieldset id="input_height">
                <legend>Größe</legend>
            </fieldset>
            <fieldset id="input_evo">
                <legend>Entwicklung</legend>
                <div class="form-check form-check-inline">
                    <!--Pre_EVO-->             
                    <input type="checkbox" class="btn-check" id="btn-check-outlined-pre_evo" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btn-check-outlined-pre_evo">Vorentwicklung</label><br>    
                    <!--Post_EVO-->             
                    <input type="checkbox" class="btn-check" id="btn-check-outlined-post_evo" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btn-check-outlined-post_evo">Kann sich entwickeln</label><br>   
                </div>
            </fieldset>
            <fieldset id="input_evo_typ">
                <legend>Entwicklungs-Typ</legend>
            </fieldset>
            <fieldset id="input_evo_item">
                <legend>Entwicklungs-Item</legend>
            </fieldset>
            <fieldset id="input_form">
                <legend>Form</legend>
            </fieldset>
        </div>
        <div id="tableBody">

        </div>
        </center>
        <script src="./filter_function.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   
    </body>
</html>
