<!DOCTYPE html>
<html lang="en" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Who am I? - Pokemon Edition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="newstyle.css">
  <meta content="text/html"; charset="UTF-8"; X-Content-Type-Options: nosniff>
</head>
<body>
<div class="container-fluid text-center">
  <div class="row justify-content-md-center">
    <h1>Who am I? - Pokemon Edition</h1>
  </div>
  <section>
    Gespielte Generation*:
    <select id="select_gen" class="form-select" aria-label="Large select example">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option selected>9</option>
    </select>
    <br>        *Es werden alle Pokemon bis zu dieser Generation Gelistet
  </section>
  <section>
    <div>
      <h2>Other Players</h2>
      <fieldset>
        <lagend>Player1</lagend>
        <input type="text" class="form-control" placeholder="player1" aria-label="min">
        <input type="number" class="form-control" placeholder=1 aria-label="min" id="player1_poke_id">
        <div id="player1_poke">

        </div>
      </fieldset>
      <fieldset>
        <lagend>Player2</lagend>
        <input type="text" class="form-control" placeholder="player2" aria-label="min">
        <input type="number" class="form-control" placeholder=1 aria-label="min" id="player2_poke_id">
        <div id="player2_poke">

        </div>
      </fieldset>
      <button type="button" class="btn btn-success" id="start_game">Pokemon Festlegen</button>
    </div>
  </section>
  <div class="row justify-content-md-center">
    <!-- Filter -->
    <div class="col-xl-2" id="sidebar-filter">
      <h3> Filter </h3>
      <button type="button" class="btn btn-success" id="start_filter">Filtern</button>
      <div id="accordion_body">
      </div>
    </div>
    <!-- MainContent -->
    <div class="col-xl-9" id="main-content">
      <div class="accordion" id="accordionTable">
        <!--FilterTable-->
        <div class="accordion-item">
          <h4 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#filter_liste-panel" aria-expanded="false" aria-controls="filter_liste-panel">
              Gefilterte Liste
            </button>
          </h4>
          <div id="filter_liste-panel" class="accordion-collapse collapse">
            <div class="accordion-body" >
              <div id="num_Of_Pokemon"></div>
              <div id="filter-liste"></div>
            </div>
          </div>
        </div>
        <!--Hohle Table-->
        <div class="accordion-item">
          <h4 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#full_liste-panel" aria-expanded="false" aria-controls="full_liste-panel">
              Ganze Liste
            </button>
          </h4>
          <div id="full_liste-panel" class="accordion-collapse collapse">
            <div class="accordion-body" id="full_list">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script src="./build-filter.js"></script>
<script src="./build-table.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
